<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #ffe4e1;
            /* Matches the page background */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: #fff0f5;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #d87093;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #c06080;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form>
            <label for="roll">Roll number</label>
            <input type="number" id="roll" name="roll">

            <label for="name">Student Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name">

            <label for="father">Father's Name:</label>
            <input type="text" id="father" name="father">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="+880">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label>Department:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="dept" value="CSE"> CSE</label>
                <label><input type="checkbox" name="dept" value="IT"> IT</label>
                <label><input type="checkbox" name="dept" value="ECE"> ECE</label>
                <label><input type="checkbox" name="dept" value="Civil"> Civil</label>
                <label><input type="checkbox" name="dept" value="Mech"> Mech</label>
            </div>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option>---------------- Select Current Course ----------------</option>
                <option>B.Tech</option>
                <option>B.Sc</option>
                <option>BCA</option>
                <option>M.Tech</option>
                <option>M.Sc</option>
                <option>MCA</option>
            </select>

            <label for="photo">Student Photo:</label>
            <input type="file" id="photo" name="photo">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>



            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
