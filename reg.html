<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    form {
      width: 500px;
      margin: auto;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 8px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 8px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #d87093;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #c06080;
    }
  </style>
</head>
<body>

  <h1><b>Student Registration Form</b></h1>

  <form>
    <table>
      <tr>
        <td>Roll no. :</td>
        <td><input type="text" name="roll"></td>
      </tr>
      <tr>
        <td>Student name :</td>
        <td>
          <input type="text" name="fname" placeholder="First Name"> -
          <input type="text" name="lname" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>Father's name :</td>
        <td><input type="text" name="father"></td>
      </tr>
      <tr>
        <td>Date of birth :</td>
        <td>
          <input type="number" name="day" placeholder="Day" min="1" max="31"> -
          <input type="number" name="month" placeholder="Month" min="1" max="12"> -
          <input type="number" name="year" placeholder="Year" min="1900" max="2100">
          <i>(DD-MM-YYYY)</i>
        </td>
      </tr>
      <tr>
        <td>Mobile no. :</td>
        <td>
          <input type="text" value="+91" style="width:50px;" readonly> -
          <input type="text" name="mobile">
        </td>
      </tr>
      <tr>
        <td>Email id :</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Password :</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Department :</td>
        <td>
          <input type="checkbox" name="dept" value="CSE"> CSE
          <input type="checkbox" name="dept" value="IT"> IT
          <input type="checkbox" name="dept" value="ECE"> ECE
          <input type="checkbox" name="dept" value="Civil"> Civil
          <input type="checkbox" name="dept" value="Mech"> Mech
        </td>
      </tr>
      <tr>
        <td>Course :</td>
        <td>
          <select name="course">
            <option>---------------- Select Current Course's ----------------</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>BCA</option>
            <option>M.Tech</option>
            <option>M.Sc</option>
            <option>MCA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Student photo :</td>
        <td><input type="file" name="photo"></td>
      </tr>
      <tr>
        <td>City :</td>
        <td><input type="text" name="city"></td>
      </tr>
      <tr>
        <td>Address :</td>
        <td><textarea name="address" rows="3"></textarea></td>
      </tr>
    </table>

    <input type="submit" value="Register">
  </form>

</body>
</html>
